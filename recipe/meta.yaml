{% set name = "swagger-ui-bundle" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dtkav/swagger_ui_bundle/archive/v{{ version }}.tar.gz
  sha256: abebdbb77a7ffa91e46caca35212f5bd39028db9b0a45416b51215c5e7a1b3df

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  noarch: python

requirements:
  host:
    - jinja2 >=2.0
    - pip
    - python
    - flake8
    - pytest-runner
  run:
    - jinja2 >=2.0
    - python

test:
  imports:
    - swagger_ui_bundle

about:
  home: https://github.com/dtkav/swagger_ui_bundle
  license: Apache Version 2.0
  license_family: APACHE
  license_file: LICENSE
  summary: swagger_ui_bundle - swagger-ui files in a pip package

extra:
  recipe-maintainers:
    - msarahan
